<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Thesauri </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="container">
      <!-- filters -->
      <div style="grid-area: filters">
        <cadmus-thesaurus-filter></cadmus-thesaurus-filter>
      </div>

      <!-- list -->
      <div style="grid-area: list" *ngIf="pagination$ | async as pagination">
        <div *ngIf="(status$ | async)?.value === 'pending'">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <table>
          <thead>
            <th></th>
            <th
              *ngIf="
                user?.roles?.includes('admin') ||
                user?.roles?.includes('editor')
              "
            ></th>
            <th>id</th>
            <th>entries</th>
          </thead>
          <tbody>
            <tr *ngFor="let thesaurus of pagination.data">
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Edit {{ thesaurus.id }}"
                  color="primary"
                  (click)="editThesaurus(thesaurus)"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
              <td
                class="command"
                *ngIf="
                  user?.roles?.includes('admin') ||
                  user?.roles?.includes('editor')
                "
              >
                <button
                  *ngIf="userLevel > 2"
                  mat-icon-button
                  type="button"
                  matTooltip="Delete {{ thesaurus.id }}"
                  color="warn"
                  (click)="deleteThesaurus(thesaurus)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>{{ thesaurus.id }}</td>
              <td>
                {{ thesaurus.entries?.length || 0 }}
              </td>
            </tr>
          </tbody>
        </table>

        <!-- pagination -->
        <mat-paginator
          style="grid-area: paginator"
          [length]="pagination.total"
          [pageSize]="pagination.perPage"
          [pageSizeOptions]="[20, 50, 75, 100]"
          [pageIndex]="pagination.currentPage - 1"
          [showFirstLastButtons]="true"
          (page)="pageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions
    *ngIf="
      user?.roles?.includes('admin') ||
      user?.roles?.includes('editor') ||
      user?.roles?.includes('operator')
    "
  >
    <button
      *ngIf="userLevel > 1"
      type="button"
      color="primary"
      mat-raised-button
      matTooltip="Add a new thesaurus"
      (click)="addThesaurus()"
    >
      <mat-icon>add_circle</mat-icon>
      add thesaurus
    </button>
  </mat-card-actions>
</mat-card>
