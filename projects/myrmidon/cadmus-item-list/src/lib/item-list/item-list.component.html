<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Items </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="container">
      <!-- filters -->
      <div style="grid-area: filters">
        <cadmus-item-filter></cadmus-item-filter>
      </div>

      <!-- list -->
      <div style="grid-area: list" *ngIf="pagination$ | async as pagination">
        <div *ngIf="(status$ | async)?.value === 'pending'">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <table style="width: 100%">
          <thead>
            <th></th>
            <th
              *ngIf="
                user?.roles?.includes('admin') ||
                user?.roles?.includes('editor')
              "
            ></th>
            <th>facet</th>
            <th>flags</th>
            <th>title</th>
            <th>description</th>
            <th class="noif-lt-md">group</th>
            <th class="noif-lt-md">user</th>
            <th class="noif-lt-md">last saved</th>
            <th class="noif-lt-md">creator</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.data">
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  color="primary"
                  (click)="editItem(item)"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
              <td
                class="command"
                *ngIf="
                  user?.roles?.includes('admin') ||
                  user?.roles?.includes('editor')
                "
              >
                <button
                  *ngIf="userLevel > 2"
                  mat-icon-button
                  type="button"
                  color="warn"
                  (click)="deleteItem(item)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td class="fit-width">
                <cadmus-facet-badge
                  [facetId]="item.facetId"
                  [facetDefinitions]="app.facets"
                ></cadmus-facet-badge>
              </td>
              <td class="fit-width">
                <cadmus-flags-badge
                  [flags]="item.flags"
                  [flagDefinitions]="app.flags"
                ></cadmus-flags-badge>
              </td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td class="noif-lt-md">{{ item.groupId }}</td>
              <td class="noif-lt-md">{{ item.userId }}</td>
              <td class="noif-lt-md">
                {{ item.timeModified | date : "yyyy-MM-dd HH:mm" }}
              </td>
              <td class="noif-lt-md">{{ item.creatorId }}</td>
            </tr>
          </tbody>
        </table>

        <!-- paginator -->
        <div
          style="grid-area: paginator; justify-content: end"
          class="form-row"
        >
          <button
            type="button"
            mat-icon-button
            color="warn"
            matTooltip="Clear items cache"
            (click)="clearCache()"
          >
            <mat-icon>autorenew</mat-icon>
          </button>

          <mat-paginator
            [length]="pagination.total"
            [pageSize]="pagination.perPage"
            [pageSizeOptions]="[20, 50, 75, 100]"
            [pageIndex]="pagination.currentPage - 1"
            [showFirstLastButtons]="true"
            (page)="pageChange($event)"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="userLevel > 1"
      type="button"
      color="primary"
      mat-raised-button
      (click)="addItem()"
    >
      <mat-icon>add_circle</mat-icon>
      add item
    </button>
  </mat-card-actions>
</mat-card>
